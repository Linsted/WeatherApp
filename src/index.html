<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="wrapper__div">
      <ul class="city__list">
        <li class="city__item">
          <button class="city__button button-4">Kyiv</button>
        </li>
        <li class="city__item">
          <button class="city__button button-4">Kharkiv</button>
        </li>
        <li class="city__item">
          <button class="city__button button-4">Lviv</button>
        </li>
      </ul>
      <form class="weather__form">
        <input
          class="weather__input"
          type="text"
          name="input"
          placeholder="Enter your city,please."
        />
        <button class="button-4" role="button" type="submit">Go</button>
      </form>
      <ul class="weather__list "></ul>

<div hidden class="loader"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
